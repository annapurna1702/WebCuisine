<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indianstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cuisine Hub - Arabian</title>
</head>
<body style="background:linear-gradient(to right,black,rgb(1, 56, 17));">
    <nav id="navarab" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a style="color: rgb(48, 236, 136);font-family: 'Playfair Display', serif;" class="navbar-brand" href="{{ url_for('index') }}">Cuisine Hub-Arabian</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a style="color:rgb(89, 205, 89)" class="nav-link active" aria-current="page" href="{{ url_for('arabic') }}">Read</a>
                </li>
                <li class="nav-item">
                  <a style="color:rgb(98, 217, 98)" class="nav-link active" aria-current="page" href="{{ url_for('add') }}">Add</a>
                </li>
              </ul>
                
            </div>
        </div>
    </nav>
    <div class="card-container">
      {% for record in records %}
      <div class="card" style="width: 18rem;">
          <img src="{{ record[2] }}" class="card-img-top" alt="{{ record[1] }}">
          <div class="card-body" style="background:linear-gradient(to right,rgb(3, 145, 50),rgb(1, 51, 21));color:antiquewhite">
              <h2 style="font-family: 'Playfair Display', serif;">{{ record[0] }}</h2>
              <p class="card-text"><i>{{ record[3] }}</i></p>
          </div>
      </div>
      {% endfor %}
  </div>
</body>
</html>
