<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cuisine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indianstyle.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(28, 27, 27);">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a style="color: rgb(245, 223, 193);font-family: 'Playfair Display', serif;" class="navbar-brand" href="{{ url_for('index') }}"><i><b>Cuisine Hub</b></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            
          </div>
        </div>
      </nav>
    <div style="margin: 50px;">
        <form method="POST" action="{{ url_for('add') }}">
            <div class="col-sm-6 col-md-5 col-lg-6">
              <label style="color: orange;" for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp">
            </div>
            <div class="col-sm-6 col-md-5 col-lg-6">
              <label style="color: orange;" for="cuisine" class="form-label">Cuisine:</label>
              <input type="text" class="form-control" id="cuisine" name="cuisine">
            </div>
            <div class="col-sm-6 col-md-5 col-lg-6">
                <label style="color: orange;" for="img" class="form-label">Image:</label>
                <input type="text" class="form-control" id="img" name="img">
                <a style="color: orange;" href="https://postimages.org/">You may use this to create a url for your image</a>
            </div>
            <div style="margin-top: 20px;" class="col-sm-6 col-md-5 col-lg-6">
                <label style="color: orange;" for="describe" class="form-label">Description:</label><br>
                <textarea id="describe" name="describe" class="form-control"></textarea>
            </div>
            <button style="margin-top: 20px;" type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</body>
</html>
